<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>{% block title %}{% endblock %}</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <style>
            .btn-nav-logout:hover {
                background-color: #75818d;
                cursor: pointer;
            }
            .dropdown-hover:hover {
                background-color: gray;
            }

        </style>
        {% block mycss %} {% endblock mycss %}
    </head>
    <body style="min-height: 100vh; position: relative; padding-bottom: 80px; background-color: rgb(250, 248, 243);">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav" style="width: 100%;">
                <li class="nav-item ml-5">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>

                </li>

                <li class="nav-item ml-5">
                    <a class="nav-link" href="#">Gerar CNAB</a>
                </li>
                <li class="nav-item ml-5 dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarHistoricoDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Histórico</a>

                </li>
            </ul>

        </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <div class="footer" style="position: absolute; bottom: 0; left: 0; z-index:1; width: 100%; height: 50px; background-color: #343a40; color: white;">
            <div class="container-fluid" style="height: 100%; width:70%;">
                <div class="d-flex justify-content-between align-middle" style="height: 100%;">
                    <span class="align-middle mt-2">Gestão de CNAB's</span>
                    <span class="align-middle mt-2">© 2019 Copyright: Barbara Chesman</span>
                </div>
            </div>
        </div>

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        {% block script %}
        {% endblock %}
    </body>
</html>
